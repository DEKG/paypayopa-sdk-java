name: Publish package to the Maven Central Repository
on: push
  #release:
    #types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish package
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_SECRET_KEY_PATH: ${{ secrets.SIGNING_SECRET_KEY_PATH }}
        run: |
          sed -i -e "s,signing.keyId=,signing.keyId=$SIGNING_KEY_ID,g" ./gradle.properties
          sed -i -e "s,signing.password=,signing.password=$SIGNING_PASSWORD,g" ./gradle.properties
          sed -i -e "s,signing.secretKeyRingFile=,signing.secretKeyRingFile=$SIGNING_SECRET_KEY_PATH,g" ./gradle.properties
          ./gradlew -Prelease uploadArchives
