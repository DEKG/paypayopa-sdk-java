name: Publish package to the Maven Central Repository
on: push
  #release:
    #types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish package
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          signing.keyId: ${{ secrets.SIGNING_KEY_ID }}
          signing.password: ${{ secrets.SIGNING_PASSWORD }}
          signing.secretKeyRingFile: ${{ secrets.SIGNING_SECRET_KEY_PATH }}
        run: |
          echo "signing.keyId=${signing.keyId}" >> gradle.properties
          echo "signing.password=${signing.password}" >> gradle.properties
          echo "signing.secretKeyRingFile=${signing.secretKeyRingFile}" >> gradle.properties
          cat gradle.properties
          cat ${{ secrets.SIGNING_SECRET_KEY_PATH }}
          cat $signing.secretKeyRingFile
          ./gradlew -Prelease uploadArchives
