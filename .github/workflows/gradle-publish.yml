name: Publish package to the Maven Central Repository
on: push
  #release:
    #types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish package
        run: |
          echo "ossrhUsername=${ossrhUsername}" >> gradle.properties
          echo "ossrhPassword=${ossrhPassword}" >> gradle.properties
          echo "signing.keyId=${signing.keyId}" >> gradle.properties
          echo "signing.password=${signing.password}" >> gradle.properties
          echo "signing.secretKeyRingFile=${secrets.SIGNING_SECRET_KEY_PATH}" >> gradle.properties
          gradle -Prelease uploadArchives
        env:
          ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
          ossrhPassword: ${{ secrets.OSSRH_TOKEN }}
          signing.keyId: ${{ secrets.SIGNING_KEY_ID }}
          signing.password: ${{ secrets.SIGNING_PASSWORD }}
          signing.secretKeyRingFile: ${{ secrets.SIGNING_SECRET_KEY_PATH }}
          LARGE_SECRET_PASSPHRASE: ${{ secrets.SIGNING_PASSWORD }}