name: Publish package to the Maven Central Repository
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.SIGNING_SECRET_KEY }}") | gpg --batch --import
      - name: Publish package
        run: gradle -Prelease uploadArchives
        env:
          ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
          ossrhPassword: ${{ secrets.OSSRH_TOKEN }}
          signing:
            keyId: ${{ secrets.SIGNING_KEY_ID }}
            password: ${{ secrets.SIGNING_PASSWORD }}